{% extends 'base.html' %}
{% block content %}
<form action="login" method="post">
<p>
<div class="form">
<a class="formtitle">Login</a>
<table border="0" cellspacing="1">
    {% for field in formlogin %}
    <tr><td></td><td class="error">{{ field.errors }}</td></tr>
    <tr>
            <td class="label">{{ field.label_tag }}{% include 'required.html' %}</td>
            <td class="field">{{ field }}</td>
    </tr>
    <tr></tr>
    {% endfor %}
</table>
<ul class="errorlist">
{% for error in errors %}
<li>{{error}}</li>
{% endfor %}
</ul>
</div>
</p>
<input type="submit" value="Login" />
</form>
{% endblock %}
